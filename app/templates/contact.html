<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="{{url_for('static', filename = 'style/style.css')}}" />

</head>

<body class=" text-white">
    {% block navbar %}
    {% include "nav.html" %}
    {% endblock navbar %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Página de Contacto</h1>
                <form id="contact-form" data-ajax-submit="false" method="POST"
                    action="https://formsubmit.co/dnulapi@gmail.com">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control"
                            placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" class="form-control"
                            placeholder="Ingrese su mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                    <input type="hidden" name="_next" value="{{ url_for('contact')}}">
                    <input type="hidden" name="_captcha" value="false">
                </form>
                <div class="social-links">
                    <a href="https://github.com/daniel234423" class="text-dark">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                    <a href="https://www.linkedin.com/Daniel Nuñez" class="text-dark">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% block footer %}
    {% include "footer.html" %}
    {% endblock footer %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
